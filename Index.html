<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alicia Lee Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'BentonSans Light', sans-serif;
      overflow-x: hidden;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
      overflow-x: auto;
      position: relative;
    }

    .middle-column {
      position: sticky;
      top: 0;
      left: 0;
      height: 100vh;
      background: white;
      z-index: 100;
      padding: 40px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      white-space: nowrap;
    }

    .name {
      color: black;
      font-family: 'BentonSans Black', sans-serif;
      font-size: 1.6rem;
      line-height: 1.2;
      align-self: flex-start;
      margin: 0 0 20px 0;
    }

    .name-link {
      font-size: 2rem;
      font-family: 'BentonSans Black', sans-serif;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }

    .name-link:hover {
      color: gray;
    }

    .nav-links-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3rem;
      margin-top: 0.2rem;
      margin-bottom: 0;
      padding-left: 0;
    }

    .nav-link {
      text-decoration: none;
      color: black;
      font-size: 0.9rem;
      transition: color 0.2s;
      white-space: nowrap;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-link:hover {
      color: gray;
    }

    .nav-link.active-filter {
      color: red;
      font-weight: 700;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      min-height: 100vh;
    }

    .project-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      display: block;
      transition: transform 0.2s, filter 0.3s;
    }

    .project-grid img:hover {
      transform: scale(1.08);
      border-radius: 15px;
      z-index: 100;
    }

    .highlight {
      filter: brightness(1) !important;
      z-index: 200 !important;
    }

    .filtered .project-grid img {
      filter: brightness(0.4);
    }

    @media (min-width: 1200px) {
      .project-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 750px) {
      .grid-wrapper {
        grid-template-columns: 260px 1fr;
      }
      .middle-column {
        position: sticky;
        top: 0;
        width: 260px;
        height: 100vh;
        padding: 40px 20px 20px 20px;
        margin-left: 0;
        white-space: nowrap;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .project-grid {
        grid-template-columns: 1fr;
      }
    }

    .face-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 20px;
      position: relative;
    }

    .face {
      position: relative;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .face-circle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border: 3px solid black;
      border-radius: 50%;
      background: white;
      box-sizing: border-box;
      z-index: 1;
    }

    .ear-left, .ear-right {
      position: absolute;
      top: 55px;
      width: 40px;
      height: 40px;
      border: 3px solid black;
      border-radius: 50%;
      background: transparent;
      box-sizing: border-box;
      z-index: 0;
    }

    .ear-left {
      left: calc(50% - 100px);
    }

    .ear-right {
      left: calc(50% + 65px);
    }

    .eyes {
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .eye {
      width: 50px;
      height: 50px;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .pupil {
      width: 22px;
      height: 22px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 14px;
      left: 14px;
      animation: lookAround 6s infinite ease-in-out;
      z-index: 11;
    }

    @keyframes lookAround {
      0%, 100% { top: 14px; left: 14px; }
      25% { top: 5px; left: 5px; }
      50% { top: 14px; left: 35px; }
      75% { top: 35px; left: 14px; }
    }

    .button {
      position: relative;
      padding: 20px 30px;
      border: none;
      background-color: black;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      line-height: 1;
      color: white;
      box-shadow: inset 0 5px 10px -4px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, color 0.3s ease;
      text-align: center;
      z-index: 10;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.08);
      color: red;
    }
  </style>
</head>
<body>
  <div class="grid-wrapper">

    <div class="middle-column">
      <div>
        <div class="name"> 
          <a href="Index.html" class="name-link">ALICIA LEE</a>  
        </div>

        <div class="nav-links-container">
          <a href="#" class="nav-link filter-link" data-filter="touch">TOUCH</a>
          <a href="#" class="nav-link filter-link" data-filter="feel">FEEL</a>
          <a href="#" class="nav-link filter-link" data-filter="see">SEE</a>
        </div>
      </div>

      <div class="face-wrapper">
        <div class="face">
          <div class="face-circle"></div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="eyes">
            <div class="eye"><div class="pupil"></div></div>
            <div class="eye"><div class="pupil"></div></div>
          </div>
          <a button class="button" href="/About me/Index.html">ME</button></a>
        </div>
      </div>
    </div>

    <div class="project-grid">
      <a class="touch" href="/mushimushi/index.html"><img src="photos/pigeongrill copy.jpg" alt="mushi mushi"></a>
      <a class="touch" href="#"><img src="photos/snake copy.jpg" alt="snake"></a>
      <a class="touch" href="#"><img src="photos/dinnerwithfriends.jpg" alt="dinner"></a>
      <a class="touch" href="/mushimushi/mushimushi.html"><img src="photos/lightrender copy.jpg" alt="light"></a>
      <a class="touch" href="/mushimushi/mushimushi.html"><img src="photos/cig-01.jpg" alt="cig"></a>
      <a class="touch" href="/mushimushi/mushimushi.html"><img src="photos/dinnerwithfriends.jpg" alt="din3"></a>
      <a class="feel" href="#"><img src="photos/dinnerwithfriends.jpg" alt="dinner4"></a>
      <a class="feel" href="#"><img src="photos/IMG_2041 2 1 copy.jpg" alt="dinner5"></a>
      <a class="see" href="#"><img src="photos/Screenshot 2024-12-29 at 3.39.36 AM copy.jpg" alt="dinner5"></a>
      <a class="see" href="#"><img src="photos/Screenshot 2024-12-29 at 4.35.42 AM copy.jpg" alt="dinner5"></a>
      <a class="see" href="#"><img src="photos/Screenshot 2025-04-29 at 11.26.55 AM.jpg" alt="dinner5"></a>
      <a class="see" href="#"><img src="photos/dinnerwithfriends.jpg" alt="dinner5"></a>
    </div>

  </div>

  <script>
    document.querySelectorAll('.filter-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = e.target.getAttribute('data-filter');
        const grid = document.querySelector('.project-grid');

        if (e.target.classList.contains('active-filter')) {
          e.target.classList.remove('active-filter');
          grid.classList.remove('filtered');
          document.querySelectorAll('.project-grid a img').forEach(img => {
            img.classList.remove('highlight');
            img.style.filter = 'brightness(1)';
          });
        } else {
          document.querySelectorAll('.filter-link').forEach(link => link.classList.remove('active-filter'));
          e.target.classList.add('active-filter');
          grid.classList.add('filtered');

          document.querySelectorAll('.project-grid a').forEach(link => {
            const img = link.querySelector('img');
            if (link.classList.contains(filter)) {
              img.classList.add('highlight');
              img.style.filter = 'brightness(1)';
            } else {
              img.classList.remove('highlight');
              img.style.filter = 'brightness(0.4)';
            }
          });
        }
      });
    });
  </script>
</body>
</html>
