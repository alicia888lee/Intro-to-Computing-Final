<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alicia Lee Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'BentonSans Light', sans-serif;
      overflow-x: hidden;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: min-content 200px 1fr; /* Left and middle columns fixed width, right takes remaining space */
    }

    /* LEFT COLUMN */
    .left-column {
      background: white;
      border-right: 2px solid black;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 4px;
    }
    .scroll-container {
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
}
    .scroll-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      animation: scroll 16s linear infinite;
      justify-content: center;
    }

    @keyframes scroll {
      0% { transform: translateY(-300%) rotate(180deg); }
      100% { transform: translateY(600%) rotate(180deg); }
    }

    /* MIDDLE COLUMN: Navigation */
    .middle-column {
      position: sticky; 
      top: 0;
  height: 100vh;
  text-align: left;
  white-space: nowrap;
  line-height: 3;
  display: flex;
  flex-direction: column;
  padding: 0.24rem;
margin-right: 2rem;
  flex-grow: 1;
  margin-left: 10px;
    }

    .middle-column .name {
      color: black;
      font-family: 'BentonSans Black';
      font-size: 1.6rem;
      padding-top: 10px;
    }

    .nav-link {
      text-decoration: none;
      color: black;
      font-size: 0.9rem;
    }

    .nav-link:hover {
      color: gray;
    }

    .name-link {
  font-size: 1.6rem; 
  font-family: 'BentonSans Black', sans-serif;
  font-weight: bold;
}

    /* RIGHT COLUMN: Scrollable content with grid */
   
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      min-height: 100vh;
    }

    .project-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      display: block;
      transition: transform 0.2s;
    }

    .project-grid img:hover {
      transform: scale(1.08);
      border-radius: 15px;
      z-index: 1;
    }

    @media (min-width: 1200px) {
      .project-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 750px) {
      .left-column { display: none;}
      .middle-column {
        position: relative;
        order: -1; /* Moves it to the top */
       width: 100%; /* Make the column full width */
       padding: 1rem; /* Adjust padding to suit layout */
  }
      .project-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Button Styling */
    .button {
      padding: 10px 50px;
      border: 2px solid black;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
      align-self: flex-start;
      margin-top: auto;
      position: fixed;
      bottom: 20px;
    }

    .button:hover {
      transform: scale(1.08);
      transition: transform 0.2s ease;
    }

    .button:active {
      background-color: black;
      color: white;
      border-color: white;
    }
    .project-grid.filtered img {
    position: relative;
  }
  
  .project-grid.filtered img::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Darker overlay */
    z-index: 10; /* Ensure overlay is above the image */
  }
  
  .project-grid img:hover {
    transform: scale(1.08);
    border-radius: 15px;
    z-index: 100;
  }
  
  </style>
</head>
<body>
  <div class="grid-wrapper">
    <div class="left-column">

<script>
document.querySelectorAll('.filter-link').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const filter = e.target.getAttribute('data-filter');
    const grid = document.querySelector('.project-grid');
    
    // If the filter is already active, remove it and show all images
    if (e.target.classList.contains('active-filter')) {
      e.target.classList.remove('active-filter');
      grid.classList.remove('filtered');
      
      document.querySelectorAll('.project-grid img').forEach(img => {
        img.classList.remove('highlight');
        img.style.filter = 'brightness(1)';
      });
    } else {
      document.querySelectorAll('.filter-link').forEach(link => link.classList.remove('active-filter'));
      e.target.classList.add('active-filter');
      grid.classList.add('filtered');

      document.querySelectorAll('.project-grid a').forEach(link => {
        const img = link.querySelector('img');
        if (link.classList.contains(filter)) {
          img.classList.add('highlight');
          img.style.filter = 'brightness(1)';
        } else {
          img.classList.remove('highlight');
          img.style.filter = 'brightness(0.4)';
        }
      });
    }
  });
});
</script>
</body>
</html>
