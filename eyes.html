<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Looking Eyes Animation</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #eee;
  }

  .eyes {
    display: flex;
    gap: 40px;
  }

  .eye {
    width: 100px;
    height: 100px;
    background: white;
    border: 4px solid black;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  .pupil {
    width: 44px;
    height: 44px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 35px;  /* center vertically */
    left: 35px; /* center horizontally */
    animation: lookAround 6s infinite ease-in-out;
  }

  @keyframes lookAround {
    0%, 100% {
      top: 35px;
      left: 35px;
    }
    25% {
      top: 10px;
      left: 10px;
    }
    50% {
      top: 35px;
      left: 60px;
    }
    75% {
      top: 60px;
      left: 35px;
    }
  }
</style>
</head>
<body>
  <div class="eyes">
    <div class="eye">
      <div class="pupil"></div>
    </div>
    <div class="eye">
      <div class="pupil"></div>
    </div>
  </div>
</body>
</html>
