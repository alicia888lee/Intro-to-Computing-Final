<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alicia Lee Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Remove the loading screen styles */
body {
    margin: 0;
    padding: 0;
    color: black;
    font-family: 'BentonSans Light', sans-serif;
    font-size: 1rem;
    font-weight: normal;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: grid;
    grid-template-columns: 0.075fr 1fr 3fr;
    grid-template-rows: 1fr;
    min-height: 100vh;
  }
  
  .cell {
    display: flex;
    flex-direction: column;
    align-self: flex-start;
    padding-left: 18px;
  }
  
  .first-column {
    border-right: 2px solid black; 
  }
  
  .cell:nth-child(2) {
    padding-left: 20px;
    padding-bottom: 20px;
    justify-content: space-between;
    position: relative;
    z-index: 1;
    min-height: 100vh;
  }
  
  .scroll-text {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    animation: scroll 16s linear infinite;
  }
  
  @keyframes scroll {
    0% { transform: translateY(-300%) rotate(180deg); }
    100% { transform: translateY(600%) rotate(180deg); }
  }
  
  .static-vertical {
    writing-mode: horizontal-tb;
    text-align: left;
    white-space: nowrap;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 0.25rem;
    flex-grow: 1;
  }
  
  .static-vertical span {
    font-weight: normal;
  }
  
  .static-vertical .bold {
    font-weight: bold;
    font-size: 1.3rem;
  }
  
  .button {
    padding: 10px 20px;
    border: 2px solid black;
    border-radius: 20px;
    background-color: white;
    cursor: pointer;
    font-weight: bold;
    align-self: flex-start;
    margin-top: auto;
    position: fixed;
  bottom: 20px;
  }
  
  .cell.project-container {
    height: 100%;
    overflow: visible;
    position: relative;
  }
  
  .project-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0;
    min-height: 100vh;
  }
  
  .project-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    aspect-ratio: 1 / 1;
    display: block;
    transition: transform 0.03s ; 
  }
  
  .project-grid img:hover {
    transform: scale(1.08);
    border-radius: 15px;
    z-index: 100;
  }
  
  @media (min-width: 1200px) {
    .project-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  
  @media (max-width: 750px) {
    html, body {
      overflow: auto;
      height: auto;
    }
  
    body {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
  
    .first-column {
      display: none;
    }
  
    .scroll-text {
      writing-mode: horizontal-tb;
      transform: none;
      animation: none;
      text-align: center;
      padding-bottom: 1rem;
      align-items: center;
    }
  
    .static-vertical {
      white-space: normal;
      line-height: 1.5;
    }
  
    .project-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  .button:hover {
    transform: scale(1.08);
    transition: transform 0.2s ease;
  }
  
  .button:active {
    background-color: black;
    color: white;
    border-color: white;
  }
  
  .nav-link {
    text-decoration: none;
    color: black;
    transition: color 0.2s;
    font-size: .8rem;
  }
  
  .nav-link:hover {
    color: darkgray;
  }
  
  .project-grid.filtered img {
    position: relative;
  }
  
  .project-grid.filtered img::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Darker overlay */
    z-index: 10; /* Ensure overlay is above the image */
  }
  
  .project-grid img:hover {
    transform: scale(1.08);
    border-radius: 15px;
    z-index: 100;
  }
  
  /* INTRO */
  header {
    position:relative;
    left:0;
    top:0;
width: 1005;
height: 80px;
  }

  header h4 {
    position: absolute;
    left: 10%;
    bottom: 1rem;
    font-size: 1.6rem;
  }
  .intro {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    background-color: #161616;
    transition: 1s;
  }
  
  .logo-header {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffffff;
    src: url('BentonSans\ Black.otf') format('opentype');
    font-family: 'BentonSans Black';
  }

  .name {
    color: black;
    src: url('BentonSans\ Black.otf') format('opentype');
    font-family: 'BentonSans Black';
    font-size: 1.6rem;
    padding-top: 20px;
  }
  
  .logo {
    position: relative;
    display: inline-block;
    bottom: -20px;
    opacity: 0;
  }
  
  .logo.active {
    bottom: 0;
    opacity: 1;
    transition: ease-in-out .5s;
  }
  
  .logo.fade {
    bottom: 150px;
    opacity: 0;
    transition: ease-in-out .5s;
  }
</style>
<body>

    <div class="intro">
        <h1 class="logo-header">
          <span class="logo">ALICIA&nbsp;&nbsp;</span><span class="logo">&nbsp;&nbsp;LEE.</span>
        </h1>
    </div>

  <div class="cell first-column">
    <div class="scroll-text">alicia888lee@gmail.com</div>
  </div>

  <div class="cell">
    <div class="static-vertical">
        <span class="name">ALICIA LEE</span><br />
        <a href="#" class="nav-link filter-link" data-filter="touch">TOUCH</a><br />
        <a href="#" class="nav-link filter-link" data-filter="feel">FEEL</a><br />
        <a href="#" class="nav-link filter-link" data-filter="see">SEE</a><br />
    </div>
    <button class="button">ME</button>
  </div>

  <div class="cell project-container">
    <div class="project-grid">
      <!-- TOUCH: 1,2,8,9 -->
       <a class="touch" href="/mushimushi/mushimushi.html">
        <img src="photos/pigeongrill copy.jpg" alt="mushi mushi" data-note="C4">
       </a>
      <img src="photos/snake copy.jpg" alt="Swizzy the Snake" class="touch" data-note="D4">

      <!-- FEEL: 3,4 -->
      <img src="photos/dinnerwithfriends.jpg" alt="Dinner with Friends" class="feel" data-note="E4">
      <img src="Photos/IMG_2041 2 1 copy.jpg" alt="Project 4" class="feel" data-note="F4">

      <!-- SEE: 5,6,7 -->
      <img src="Photos/Screenshot 2024-12-29 at 3.39.36 AM copy.jpg" alt="Project 5" class="see" data-note="G4">
      <img src="Photos/Screenshot 2024-12-29 at 4.35.42 AM copy.jpg" alt="Project 6" class="see" data-note="A4">
      <img src="Photos/Screenshot 2025-04-29 at 11.26.55 AM.jpg" alt="Project 7" class="see" data-note="B4">

      <!-- TOUCH: 8,9 -->
      <img src="Photos/lightrender copy.jpg" alt="Project 8" class="touch" data-note="C5">
      <img src="Photos/cig-01.jpg" alt="Project 9" class="touch" data-note="D5">
    </div>
  </div>

  <script>
    // AUDIO TRIGGER ON HOVER
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playNote(note) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filter = audioContext.createBiquadFilter();
      const distortion = audioContext.createWaveShaper();
      const delay = audioContext.createDelay();

      oscillator.connect(distortion);
      distortion.connect(filter);
      filter.connect(delay);
      delay.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(noteToFrequency(note), audioContext.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

      filter.type = "lowpass";
      filter.frequency.setValueAtTime(1000, audioContext.currentTime);

      distortion.curve = makeDistortionCurve(400);
      distortion.oversample = '5x';

      delay.delayTime.value = 0;

      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.17);
    }

    function makeDistortionCurve(amount) {
      const n_samples = 44100;
      const curve = new Float32Array(n_samples);
      const deg = Math.PI / 180;
      for (let i = 0; i < n_samples; ++i) {
        const x = i * 2 / n_samples - 1;
        curve[i] = (3 + amount) * x * 20 * deg / (Math.PI + amount * Math.abs(x));
      }
      return curve;
    }

    function noteToFrequency(note) {
      const notes = {
        "C4": 261.63,
        "D4": 293.66,
        "E4": 329.63,
        "F4": 349.23,
        "G4": 392.00,
        "A4": 440.00,
        "B4": 493.88,
        "C5": 523.25,
        "D5": 587.33
      };
      return notes[note] || 440;
    }

    document.querySelectorAll('.project-grid img').forEach(img => {
      img.addEventListener('mouseenter', (e) => {
        const note = e.target.getAttribute('data-note');
        playNote(note);
      });
    });

    // Filter functionality for TOUCH, FEEL, SEE categories
    document.querySelectorAll('.filter-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = e.target.getAttribute('data-filter');
        const grid = document.querySelector('.project-grid');
        
        // If the filter is already active, remove it and show all images
        if (e.target.classList.contains('active-filter')) {
          e.target.classList.remove('active-filter');
          grid.classList.remove('filtered');
          
          // Show all images and remove highlights
          document.querySelectorAll('.project-grid img').forEach(img => {
            img.classList.remove('highlight');
            img.style.filter = 'brightness(1)'; // Reset brightness
          });
        } else {
          // Add the active filter class to the clicked filter
          document.querySelectorAll('.filter-link').forEach(link => link.classList.remove('active-filter')); // Remove active from all
          e.target.classList.add('active-filter'); // Add active to the clicked link
          grid.classList.add('filtered');
          
          // Show only images matching the filter
          document.querySelectorAll('.project-grid img').forEach(img => {
            if (img.classList.contains(filter)) {
              img.classList.add('highlight'); // Highlight matching images
              img.style.filter = 'brightness(1)'; // Set normal brightness
            } else {
              img.classList.remove('highlight'); // Remove highlight from non-matching images
              img.style.filter = 'brightness(0.4)'; // Darken non-matching images
            }
          });
        }
      });
    });

    let intro = document.querySelector('.intro');
    let logo = document.querySelector ('.logo-header');
  let logoSpan = document.querySelectorAll('.logo');

  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      logoSpan.forEach((span, idx) => {
        setTimeout(() => {
          span.classList.add('active');
        }, (idx+1) * 400) 
      });

    setTimeout(() => {
      logoSpan.forEach((span,idx) => {
        setTimeout (() =>{
        span.classList.remove('active');
        span.classList.add('fade');
      }, (idx +1)*50)
    })
    }, 2000); 

    setTimeout(() => {
      intro.style.top = '-100vh'; 
    }, 2300) 
  })
})
    
</script>

</body>
</html>
